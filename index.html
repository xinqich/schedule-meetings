<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gantt — мониторинг задач</title>

    <!-- Frappe Gantt UMD (даёт глобальный window.Gantt) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.css" />

    <!-- локальные стили -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="app-header">
    <h1>Диаграмма Ганта</h1>
    <p class="subtitle">Диапазон: сентябрь 2025 — декабрь 2026</p>
</header>

<section class="controls">
    <form id="taskForm" autocomplete="off" novalidate>
        <div class="field">
            <label>Название</label>
            <input type="text" name="name" placeholder="Новая задача" required />
        </div>

        <div class="field">
            <label>Начало</label>
            <input type="date" name="start" required />
        </div>

        <div class="field">
            <label>Окончание (опционально)</label>
            <input type="date" name="end" />
        </div>

        <div class="field">
            <label>Цвет бара</label>
            <input type="color" name="barColor" value="#4e79a7" />
        </div>

        <div class="field">
            <label>Цвет текста</label>
            <input type="color" name="textColor" value="#ffffff" />
        </div>

        <div class="field actions">
            <button type="submit">Добавить</button>
        </div>

        <div class="field zoom">
            <button id="zoomOut" type="button">−</button>
            <span id="zoomLabel">Week</span>
            <button id="zoomIn" type="button">+</button>
        </div>
    </form>
</section>

<section class="chart-wrap">
    <div id="gantt"></div>
</section>

<!-- библиотека (UMD) должна идти перед script.js -->
<script src="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.umd.js"></script>
<script src="script.js"></script>
</body>
</html>

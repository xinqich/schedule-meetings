<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>График заседаний — диаграмма</title>

    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="header">
    <h1>График заседаний акционера</h1>
    <p class="subtitle">Период: сентябрь 2025 — декабрь 2026 (масштаб: день)</p>
</header>

<!-- Форма над диаграммой -->
<section class="topbar">
    <form id="meetingForm" autocomplete="off" novalidate class="topform">
        <div class="field">
            <label for="groupSelect">Группа компаний</label>
            <select id="groupSelect" name="group" required></select>
        </div>

        <div class="field">
            <label for="typeSelect">Тип заседания</label>
            <select id="typeSelect" name="type" required>
                <option value="О">Очередное (О)</option>
                <option value="В">Внеочередное (В)</option>
            </select>
        </div>

        <div class="field">
            <label for="dateInput">Дата заседания</label>
            <input id="dateInput" name="date" type="date" required />
        </div>

        <div class="field actions">
            <button type="submit">Добавить заседание</button>
            <button id="clearStorage" type="button" class="muted">Сбросить все</button>
        </div>
    </form>
</section>

<main class="timeline-area">
    <!-- header: months row + days row -->
    <div class="timeline-header" id="timelineHeader">
        <div id="monthsRow" class="months-row"></div>
        <div id="daysRow" class="days-row"></div>
    </div>

    <div class="timeline-body">
        <!-- groups column moved to LEFT -->
        <div class="groups-column" id="groupsColumn"></div>
        <div class="timeline-grid" id="timelineGrid"></div>
    </div>
</main>

<!-- Edit modal overlay -->
<div id="editModal" class="modal-backdrop hidden">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="editTitle">
    <h2 id="editTitle">Редактирование заседания</h2>
    <form id="editForm" class="topform" autocomplete="off" novalidate>
      <div class="field">
        <label for="editGroupSelect">Группа компаний</label>
        <select id="editGroupSelect" name="group" required></select>
      </div>
      <div class="field">
        <label for="editTypeSelect">Тип заседания</label>
        <select id="editTypeSelect" name="type" required>
          <option value="О">Очередное (О)</option>
          <option value="В">Внеочередное (В)</option>
        </select>
      </div>
      <div class="field">
        <label for="editDateInput">Дата заседания</label>
        <input id="editDateInput" name="date" type="date" required />
      </div>
      <div class="field actions">
        <button type="submit">Сохранить</button>
        <button id="editDelete" type="button" class="muted">Удалить</button>
        <button id="editCancel" type="button" class="muted">Отмена</button>
      </div>
    </form>
  </div>
</div>

<footer class="footer">Данные сохраняются в localStorage (<code>meetings_v1</code>).</footer>

<script src="script.js"></script>
</body>
</html>
